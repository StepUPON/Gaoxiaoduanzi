<script>



    $("button").click(function(){
        $this = $(this);
        var pages = $this.attr('page_id')
    $.ajax({
        url:"{% url 'index' %}",
        type:'get',
        data:{"page":pages},
        success:function(data){
            $this.attr('page_id', data.page)
        data.list.forEach(function (item) {

            var div = " <div >\n" +
                "                    <div style=\"font-size:15px\" ><h1>"+item[1]+"\</h1></div>\n" +
                "                    <img    class=\"img-thumbnail img-responsive\" width=\"1200\"  src=\""+item[0]  +"\"\n" +
                "                         alt=\"通用的占位符缩略图\">\n" +
                "            </div>"
            $('.row').append(div)

        })
    }});
});
